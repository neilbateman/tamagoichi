<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagatchi</title>
</head>
<body style="https://hobbybite.com/userfiles/images/tamagotchiwhitepink.jpg;">
    <img src="https://hobbybite.com/userfiles/images/tamagotchiwhitepink.jpg">
    <div class="container">
    <p>Happy Level: <span id="playLevel"></span></p>
    <p>Fullness: <span id="satiateLevel"></span></p>
    <p>Rest Level: <span id="restLevel"></span></p>
    <div id="info">
      <form id="name">
        <div class="form-group">
          <label for="tamoName">Enter Tamagotchi Name:</label>
          <input type="text" name="tamoName" id="tamoName" class="form-control">
          <br>
          <button type="submit" name="button" class="btn btn-secondary" id="myTamagotchi">Create Tamagotchi</button>
        </div>
      </form>
    </div>
<div id="tamoStats">
  <div id="kill"><h1>You killed <span class="showName"></span></h1></div>
    <button id="feed" type= "button" class="btn btn-success">Feed</button>
    <button id="pet"type= "button" class="btn btn-success">Pet</button>
    <button id="exercise"type= "button" class="btn btn-success">Exercise</button>
    <h1 class="showName"></h1>
</div>


</body>
</html>
