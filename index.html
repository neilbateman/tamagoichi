<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagatchi</title>
</head>
<body>
  <div class = "grid-container">
    <div class = "item1">Take Care Of Your Pet</div>
    <div class = "item2">
      <form id= "name">
          <div class="form-group">
              <label for="tamoName">Enter Tamagotchi Name:</label>
              <input type="text" name="tamoName" id="tamoName" class="form-control">
              <br>
              <button type="submit" name="button" class="btn btn-secondary" id="tamoName">Create Tamagotchi</button>
            </div>
            <div id="tamoStats">
                <p>Happy Level: <span id="happyLevel"></span></p>
                <p>Fullness: <span id="satiateLevel"></span></p>
                <p>Rest Level: <span id="restLevel"></span></p>
            </div>
      </form>
     <div  id="kill">RIP <span class="showName"></span></div>
    </div>
    <div class="item3">
        <img id ="imgPic" src="img/tamagotchiwhitepink.jpg" alt="">
    </div>
    <div class ="item4">

        <button id="feed" type= "button" class="btn btn-success">Feed</button>
        <button id="jumpRope"type= "button" class="btn btn-success">Jump Rope</button>
        <button id="rest"type= "button" class="btn btn-success">Rest</button>
        <br>
        <h1 class="showName"></h1>
    </div>


  </div>

   
</body>
</html>
